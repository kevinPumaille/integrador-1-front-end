<router-outlet></router-outlet>

<div *ngIf="conexion == null">
  <header>
    <div class="logo">
      <img src="../../../assets/homeImg/logoPerro.jpeg" alt="" />
    </div>
    <nav>
      <ul>
        <li><a routerLink="/" routerLinkActive="active">Inicio</a></li>
        <li><a routerLink="/doctor" routerLinkActive="active">Doctores</a></li>
      </ul>
    </nav>
  </header>
  
  <section class="sec-login">
    <div class="logo-doctor">
      <img src="../../../assets/homeImg/logoDoctor.jpeg" alt="" />
    </div>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
      <input type="text" formControlName="usuario" placeholder="Usuario" />
      <input type="password" formControlName="password" placeholder="ContraseÃ±a" />
      <button type="submit">Ingresar</button>
    </form>
  </section>
</div>
