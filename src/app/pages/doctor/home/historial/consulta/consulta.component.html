<h3 class="text-center">Consultas Realizadas</h3>
<br />

<h4>Buscar</h4> 

<form class="example-form">
  <mat-form-field>       
    <input matInput (keyup)="filter($event)">
  </mat-form-field>
</form>

<button class="btn-cHis" mat-raised-button (click)="openDialog()">Crear Consulta</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
  <!-- Name Column -->
<!--   <ng-container matColumnDef="id_consulta">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let element"> {{element.id_consulta}} </td>
  </ng-container> -->

  <!-- Weight Column -->
  <ng-container matColumnDef="estado_consulta">
    <th mat-header-cell *matHeaderCellDef> estado</th>
    <td mat-cell *matCellDef="let element"> {{element.estado_consulta}} </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef> edad </th>
    <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="peso">
    <th mat-header-cell *matHeaderCellDef> peso </th>
    <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="doctor">
    <th mat-header-cell *matHeaderCellDef> doctor </th>
    <td mat-cell *matCellDef="let element"> {{element.doctor.nombre_doctor}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="historial">
    <th mat-header-cell *matHeaderCellDef> historial </th>
    <td mat-cell *matCellDef="let element"> {{element.historialClinico.id_historial_clinico}} </td>
  </ng-container>

  <!-- Symbol Column -->
<ng-container matColumnDef="id_consulta">
    <th mat-header-cell *matHeaderCellDef> Ver </th>
    <td mat-cell *matCellDef="let element" >
      <button mat-flat-button color="primary" (click)="openDialogMostrar(element.id_consulta)">
        <mat-icon>visibility</mat-icon>
      </button>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
