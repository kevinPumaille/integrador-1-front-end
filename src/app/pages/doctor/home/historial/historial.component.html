
<h4>Buscar</h4> 

<form class="example-form">
  <mat-form-field>       
    <input matInput (keyup)="filter($event)"> 
  </mat-form-field>
</form>

<button class="btn-cHis" mat-raised-button (click)="openDialog()">Crear Historial</button>
      <!---->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Name Column -->
        <ng-container matColumnDef="NombrePaciente">
          <th mat-header-cell *matHeaderCellDef>NombrePaciente</th>
          <td mat-cell *matCellDef="let element"> {{element.nombrePaciente}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="DniCliente">
          <th mat-header-cell *matHeaderCellDef> DniCliente </th>
          <td mat-cell *matCellDef="let element"> {{element.dniCliente}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="NombreCliente">
          <th mat-header-cell *matHeaderCellDef> NombreCliente </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreCliente}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="ApellidoCliente">
          <th mat-header-cell *matHeaderCellDef> ApellidoCliente </th>
          <td mat-cell *matCellDef="let element"> {{element.apellidoCliente}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Consultas">
          <th mat-header-cell *matHeaderCellDef> Consultas </th>
          <td mat-cell *matCellDef="let element" >
            <button mat-flat-button color="primary" [routerLink]="['/homedoctor/historial/historia',element.id_historial_clinico]">
              <mat-icon>visibility</mat-icon>
            </button>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!---->
      <br><br>
