<h4>Buscar</h4> 
<form class="example-form">
<mat-form-field>       
  <input matInput (keyup)="filter($event)" >
</mat-form-field>
</form>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id_paciente">
    <th mat-header-cell *matHeaderCellDef>id_paciente</th>
    <td mat-cell *matCellDef="let element"> {{element.id_paciente}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre_paciente">
    <th mat-header-cell *matHeaderCellDef>nombre_paciente</th>
    <td mat-cell *matCellDef="let element"> {{element.nombre_paciente}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="raza_pacinte">
    <th mat-header-cell *matHeaderCellDef>raza_pacinte</th>
    <td mat-cell *matCellDef="let element"> {{element.raza_pacinte}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="especie_paciente">
    <th mat-header-cell *matHeaderCellDef>especie_paciente</th>
    <td mat-cell *matCellDef="let element"> {{element.especie_paciente}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="color_paciente">
    <th mat-header-cell *matHeaderCellDef>color_paciente</th>
    <td mat-cell *matCellDef="let element"> {{element.color_paciente}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="dni_cliente">
    <th mat-header-cell *matHeaderCellDef>dni_cliente</th>
    <td mat-cell *matCellDef="let element"> {{element.dni_cliente}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
